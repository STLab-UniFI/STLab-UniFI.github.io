# --- General options --- #

# Run locally via: "bundle exec jekyll serve --livereload" on the parent folder of the project

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (https://username.github.io) then use these settings:
url: "https://STLab-UniFI.github.io" 
baseurl: ""

# Name of website
title: "Software Technologies Lab"

# Short description of your site
rss-description: "Software Technologies Lab • University of Florence"

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  About us: "pages/about"
  Team: "pages/team" 
  Teaching:
    - Courses: "pages/courses" 
    - Theses: "pages/theses"
#    - Alumni: "pages/alumni" 
  Our research:
    - Publications: "pages/publications" 
    - Projects: "pages/projects"
  Software: "pages/software"
  Awards: "pages/awards"
  Contact: "pages/contact"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
# avatar: "/assets/img/S2Logo.png"
# round-avatar: true

# If you want to have an image logo in the top-left corner instead of the title text,
# then specify the following parameter
title-img: /assets/img/logo_STLab.png

# --- Background colour/image options --- #

# Personalize the colors in your website. Colour values can be any valid CSS colour

#4A99E9

navbar-col: "#000000"
navbar-text-col: "#4A99E9"
navbar-children-col: "#000000"
navbar-border-col: "#4A99E9"
page-col: "#000000"
text-col: "#FFFFFF"
link-col: "#4A99E9"
hover-col: "#4A99E9"
footer-col: "#000000"
footer-text-col: "#FFFFFF"
footer-link-col: "#4A99E9"
footer-border-col: "#4A99E9"

# Alternatively, the navbar, footer, and page background can be set to an image
# instead of colour

#navbar-img: "/assets/img/bgimage.png"
#footer-img: "/assets/img/bgimage.png"
#page-img: "/assets/img/bgimage.png"

# Suggest a colour for mobile browsers to use as the browser's theme. This is only supported by a few mobile browsers.
#mobile-theme-col: "#0085A1"

# For any extra visual customization, you can include additional CSS files in every page on your site. List any custom CSS files here
site-css:
- "/assets/css/custom-styles.css"
- "/assets/css/team.css"
- "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
#- "/assets/css/font-awesome.min.css"

# If you have common JavaScript files that should be included in every page, list them here
site-js:
#  - "/assets/js/custom-script.js"
- "/assets/js/main.js"
- "/assets/js/jquery-1.11.2.min.js"
- "/assets/js/bootstrap.js"
- "/assets/js/bootstrap.min.js"


